name: Sync

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: release
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    permissions:
      contents: write
    steps:
      - name: ⬇️ Checkout rep
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🔄 Sync Sim Data
        run: pnpm run build

      - name: 🐛 Set git credentials
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin "https://$REPO_PAT@github.com/ToppleTheNun/wow-misc"
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}

      - name: 📤 Commit and Push
        run: |
          git add sims
          git commit -m "[skip ci] regenerate sim data"
          git push

      - name: 🚀 Publish to NPM
        run: npm run release -- --token "$NPM_TOKEN"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
