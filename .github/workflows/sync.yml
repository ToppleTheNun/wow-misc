name: Sync

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: release
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    permissions:
      contents: write
    steps:
      - name: ⬇️ Checkout rep
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 📥 Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: 🔄 Sync Sim Data
        run: pnpm run build

      - name: 📤 Commit and Push
        id: commit_and_push
        uses: EndBug/add-and-commit@v9
        with:
          add: sims
          default_author: github_actions
          message: '[skip ci] regenerate sim data'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📣 Notify Discord
        uses: sarisia/actions-status-discord@v1
        if: steps.commit_and_push.outputs.pushed == 'true'
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: New `wow-misc` data pushed
          description: |
            Click [here](https://github.com/ToppleTheNun/wow-misc) to see!

      - name: 🐛 Set git credentials
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin "https://ToppleTheNun:$REPO_PAT@github.com/ToppleTheNun/wow-misc"
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}

      - name: 🚀 Publish to NPM
        run: npm run release -- --token "$NPM_TOKEN"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
